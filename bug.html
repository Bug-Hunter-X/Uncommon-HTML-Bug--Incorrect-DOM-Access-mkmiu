<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly attempting to access a non-existent property
    const myVar = document.getElementByIdx('myDiv').textContent; // Notice the 'x'
    console.log(myVar); // This will throw an error
  </script>
</body>
</html>
